  <script>(function($){$(function(){$('.button-collapse').sideNav();});})(jQuery);</script>
  <script>
    function adminToken(ts) {
      var token = "";
      //var ts = new Date().getTime();
      return md5(token + ts);
    }
    
    function submit(action, code) {
      var t = new Date().getTime();
      $.get("https://dev.khs.science/admin/api/eval", {token: adminToken(t), t: t, action: action, code: code})
      .done(function(data){
        console.log("Done. Data: ", data);
      })
    }
    
    $(".submit").click(function(){
      var action = $("#action").val();
      var code = $("#code").val();
      submit(action, code);
    })
  </script>
